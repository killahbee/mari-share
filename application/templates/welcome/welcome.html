{% extends "auth_base.html" %}

{% block local_css %}
	{% assets filters="scss", output="gen/welcome/welcome.css", "css/welcome/welcome.css" %}
		<link rel="stylesheet" href="{{ ASSET_URL }}">
	{% endassets %}
{% endblock %}

{% block local_js %}
	<script src="{{ url_for('static', filename='js/welcome/welcome.js') }}"></script>
{% endblock %}

{% block page_content %}

	<section class="curtain">
		<div class="modal-container">
			<div class="modal show">

				<div class="modal-content">

					<div class="modal-icon fa fa-check"></div>
					<h2>5 Easy Steps</h2>

					<label>Neighborhood</label>
					<input type="text" name="neighborhood" value="{{ user["neighborhood"] }}">

					<label>Role</label>
					<input type="text" name="role" value="{{ user["role"] }}">

					<label>Profile Image</label>
					<input type="text" name="profile-image" value="">

					<label>Cover Image</label>
					<input type="text" name="cover-image" value="">

					<label>Description</label>
					<textarea name="description">{{ user["description"] }}</textarea>

				</div>

				<div class="close-modal fa fa-times"></div>

				<div class="modal-foot">
					<button class="button blue">Finish</button>
				</div>

			</div>
		</div>
	</section>

{% endblock %}
