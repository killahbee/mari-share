{% extends "html_base.html" %}

{% block local_css %}
	{% assets filters="scss", output="gen/welcome/welcome.css", "css/welcome/welcome.css" %}
		<link rel="stylesheet" href="{{ ASSET_URL }}">
	{% endassets %}
{% endblock %}

{% block local_js %}
{% endblock %}

{% block page_content %}

	<section class="curtain">
		<div class="modal-container">
			<div class="modal show">
				<form method="POST" action="/login/">

					<div class="modal-content">

						<div class="modal-icon fa fa-sign-in"></div>
						<h2>Sign In</h2>

						{{ errors }}

						<label>Email</label>
						<input type="text" name="email" value="{{ email }}">

						<label>Password</label>
						<input type="text" name="password">

						<input type="hidden" name="next" value="{{ next }}">
						<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

					</div>

					<div class="close-modal fa fa-times"></div>

					<div class="modal-foot">
						<button class="button blue">Sign In</button>
					</div>

				</form>
			</div>
		</div>
	</section>

{% endblock %}
