{% extends "auth_base.html" %}

{% block local_css %}
	{% assets filters="scss", output="gen/admin/create-neighborhood.css", "css/admin/create-neighborhood.css" %}
		<link rel="stylesheet" href="{{ ASSET_URL }}">
	{% endassets %}
{% endblock %}

{% block local_js %}
{% endblock %}

{% block page_content %}

	<section class="curtain">
		<div class="modal-container">
			<div class="modal show">
				<form method="POST" action="/admin/neighborhoods/">

					<div class="modal-content">

						<div class="modal-icon fa fa-home"></div>
						<h2>Add Neighborhood</h2>

						<label>Neighborhood Name</label>
						<input type="text" name="name" value="">

						<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

					</div>

					<a href="/admin/neighborhoods/" class="close-modal fa fa-times"></a>

					<div class="modal-foot">
						<button class="button blue">Finish</button>
					</div>

				</form>
			</div>
		</div>
	</section>

{% endblock %}
